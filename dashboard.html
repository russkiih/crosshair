<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crosshair Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d0d0f;
      --bg-secondary: #16161a;
      --bg-tertiary: #1c1c21;
      --bg-hover: #252529;
      --border-subtle: #2a2a2f;
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --accent-muted: rgba(34, 197, 94, 0.2);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .app-header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent) 0%, #15803d 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }

    .logo-icon svg {
      width: 22px;
      height: 22px;
    }

    .header-text h1 {
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .header-text .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-subtle);
    }

    .btn-ghost:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .main-content {
      padding: 24px 28px 32px;
      max-width: 520px;
      margin: 0 auto;
    }

    /* Preview Section */
    .preview-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 28px;
      margin-bottom: 28px;
      box-shadow: var(--shadow);
    }

    .preview-section h2 {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .preview-area {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto;
      background: linear-gradient(180deg, #0a0a0c 0%, #141417 100%);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-subtle);
    }

    .preview-crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
    }

    .preview-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .preview-cross {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .preview-cross-h, .preview-cross-v {
      position: absolute;
      background: #fff;
      top: 50%;
      left: 50%;
    }

    .preview-cross-h {
      height: 2px;
      width: 20px;
      transform: translate(-50%, -50%);
    }

    .preview-cross-v {
      width: 2px;
      height: 20px;
      transform: translate(-50%, -50%);
    }

    .preview-circle {
      display: none;
      position: absolute;
      width: 14px;
      height: 14px;
      border: 2px solid #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Settings Groups */
    .settings-section {
      margin-bottom: 24px;
    }

    .settings-section:last-of-type {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 12px;
      padding-left: 2px;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 18px 20px;
    }

    .setting-row {
      margin-bottom: 18px;
    }

    .setting-row:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .setting-label .value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Style Options */
    .style-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .style-option {
      background: var(--bg-tertiary);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      padding: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .style-option:hover {
      background: var(--bg-hover);
      border-color: var(--border-subtle);
    }

    .style-option.selected {
      border-color: var(--accent);
      background: var(--accent-muted);
    }

    /* Color Section */
    .color-controls {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .color-picker-wrapper {
      flex: 1;
      min-width: 80px;
    }

    .color-picker {
      -webkit-appearance: none;
      width: 100%;
      height: 44px;
      border: none;
      border-radius: var(--radius-sm);
      background: transparent;
      cursor: pointer;
      border: 2px solid var(--border-subtle);
    }

    .color-picker::-webkit-color-swatch-wrapper { padding: 4px; }
    .color-picker::-webkit-color-swatch { border-radius: 4px; border: none; }

    .hex-input-group {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 120px;
    }

    .hex-input-group span {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .hex-input {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      width: 100%;
    }

    .hex-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Preset Colors */
    .preset-colors {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .preset-color {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .preset-color:hover {
      transform: scale(1.1);
      border-color: var(--text-muted);
    }

    .preset-color.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-muted);
    }

    /* Sliders */
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: var(--bg-tertiary);
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
      transition: transform 0.15s;
    }

    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    /* Select */
    .select-input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.9rem;
      font-family: inherit;
      cursor: pointer;
    }

    .select-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .select-input option {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    /* Toggle / Checkbox */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .toggle-label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .toggle-desc {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--text-muted);
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: all 0.2s;
    }

    .toggle-switch.active {
      background: var(--accent-muted);
    }

    .toggle-switch.active::after {
      left: 23px;
      background: var(--accent);
    }

    /* Apply Button */
    .apply-section {
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .apply-button {
      flex: 1;
      min-width: 140px;
      padding: 14px 24px;
      font-size: 0.95rem;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-tertiary);
      border: 1px solid var(--accent);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-size: 0.9rem;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* About Section */
    .about-section {
      margin-top: 32px;
      padding: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
    }

    .about-section h3 {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .about-section p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .about-section .version {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--accent);
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="logo-section">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <circle cx="12" cy="12" r="2"/>
          <circle cx="12" cy="12" r="8" fill="none"/>
          <line x1="12" y1="4" x2="12" y2="8"/>
          <line x1="12" y1="16" x2="12" y2="20"/>
          <line x1="4" y1="12" x2="8" y2="12"/>
          <line x1="16" y1="12" x2="20" y2="12"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Crosshair Settings</h1>
        <p class="subtitle">Customize your overlay</p>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn btn-ghost" id="reset-btn">Reset to Defaults</button>
    </div>
  </header>

  <main class="main-content">
    <section class="preview-section">
      <h2>Live Preview</h2>
      <div class="preview-area">
        <div class="preview-crosshair">
          <div class="preview-dot"></div>
          <div class="preview-cross">
            <div class="preview-cross-h"></div>
            <div class="preview-cross-v"></div>
          </div>
          <div class="preview-circle"></div>
        </div>
      </div>
    </section>

    <section class="settings-section">
      <h2 class="section-title">Appearance</h2>
      <div class="card">
        <div class="setting-row">
          <span class="section-title" style="margin-bottom:10px">Style</span>
          <div class="style-grid">
            <div class="style-option selected" data-style="dot">Dot</div>
            <div class="style-option" data-style="cross">Cross</div>
            <div class="style-option" data-style="circle">Circle</div>
            <div class="style-option" data-style="dot_circle">Dot + Circle</div>
          </div>
        </div>
        <div class="setting-row">
          <label class="setting-label">
            Color
            <span class="value" id="hex-display">#FFFFFF</span>
          </label>
          <div class="color-controls">
            <div class="color-picker-wrapper">
              <input type="color" id="color-picker" class="color-picker" value="#FFFFFF">
            </div>
            <div class="hex-input-group">
              <span>#</span>
              <input type="text" id="hex-input" class="hex-input" maxlength="6" placeholder="FFFFFF">
            </div>
          </div>
          <div class="preset-colors" id="preset-colors"></div>
        </div>
        <div class="setting-row">
          <label class="setting-label" for="opacity-slider">
            Opacity
            <span class="value" id="opacity-value">100%</span>
          </label>
          <input type="range" id="opacity-slider" class="slider" min="20" max="100" value="100">
        </div>
        <div class="setting-row">
          <label class="setting-label" for="size-slider">
            Size
            <span class="value" id="size-value">4px</span>
          </label>
          <input type="range" id="size-slider" class="slider" min="1" max="12" value="4">
        </div>
        <div class="setting-row">
          <label class="setting-label" for="thickness-slider">
            Thickness
            <span class="value" id="thickness-value">2px</span>
          </label>
          <input type="range" id="thickness-slider" class="slider" min="1" max="6" value="2">
        </div>
      </div>
    </section>

    <section class="settings-section">
      <h2 class="section-title">Behavior</h2>
      <div class="card">
        <div class="setting-row">
          <label class="setting-label" for="toggle-keybind">Show/Hide Keybind</label>
          <select id="toggle-keybind" class="select-input"></select>
        </div>
        <div class="toggle-row">
          <div>
            <div class="toggle-label">Auto-apply changes</div>
            <div class="toggle-desc">Apply settings instantly as you adjust</div>
          </div>
          <div class="toggle-switch active" id="auto-apply-toggle" role="button" tabindex="0"></div>
        </div>
      </div>
    </section>

    <section class="apply-section">
      <button class="btn btn-primary apply-button" id="apply-btn">Apply Settings</button>
    </section>

    <section class="about-section">
      <h3>About</h3>
      <p>Crosshair overlay for DayZ and other games. Runs as a transparent overlay on top of your screen.</p>
      <p class="version" id="app-version">v1.0.0</p>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script>
    const { ipcRenderer } = require('electron');

    const PRESET_COLORS = [
      '#FFFFFF', '#22c55e', '#ef4444', '#3b82f6', '#f59e0b',
      '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#f97316'
    ];

    const defaultSettings = {
      color: '#FFFFFF',
      size: 4,
      thickness: 2,
      opacity: 100,
      style: 'dot',
      toggleKey: 'F8'
    };

    let currentSettings = { ...defaultSettings };
    let autoApply = true;

    const colorPicker = document.getElementById('color-picker');
    const hexInput = document.getElementById('hex-input');
    const hexDisplay = document.getElementById('hex-display');
    const opacitySlider = document.getElementById('opacity-slider');
    const opacityValue = document.getElementById('opacity-value');
    const sizeSlider = document.getElementById('size-slider');
    const sizeValue = document.getElementById('size-value');
    const thicknessSlider = document.getElementById('thickness-slider');
    const thicknessValue = document.getElementById('thickness-value');
    const styleOptions = document.querySelectorAll('.style-option');
    const applyBtn = document.getElementById('apply-btn');
    const resetBtn = document.getElementById('reset-btn');
    const toggleKeybind = document.getElementById('toggle-keybind');
    const autoApplyToggle = document.getElementById('auto-apply-toggle');
    const presetColors = document.getElementById('preset-colors');
    const toast = document.getElementById('toast');

    const previewDot = document.querySelector('.preview-dot');
    const previewCross = document.querySelector('.preview-cross');
    const previewCircle = document.querySelector('.preview-circle');
    const previewCrossH = document.querySelector('.preview-cross-h');
    const previewCrossV = document.querySelector('.preview-cross-v');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return { r, g, b };
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function updatePreview() {
      const opacity = (currentSettings.opacity ?? 100) / 100;
      const color = currentSettings.color;
      const r = parseInt(color.slice(1, 3), 16);
      const g = parseInt(color.slice(3, 5), 16);
      const b = parseInt(color.slice(5, 7), 16);
      const rgba = `rgba(${r}, ${g}, ${b}, ${opacity})`;

      previewDot.style.background = rgba;
      previewCrossH.style.background = rgba;
      previewCrossV.style.background = rgba;
      previewCircle.style.borderColor = rgba;

      previewDot.style.width = `${currentSettings.size}px`;
      previewDot.style.height = `${currentSettings.size}px`;
      previewCrossH.style.height = `${currentSettings.thickness}px`;
      previewCrossH.style.width = `${currentSettings.size * 4}px`;
      previewCrossV.style.width = `${currentSettings.thickness}px`;
      previewCrossV.style.height = `${currentSettings.size * 4}px`;
      previewCircle.style.width = `${currentSettings.size * 3}px`;
      previewCircle.style.height = `${currentSettings.size * 3}px`;
      previewCircle.style.borderWidth = `${currentSettings.thickness}px`;

      previewDot.style.display = 'none';
      previewCross.style.display = 'none';
      previewCircle.style.display = 'none';

      switch (currentSettings.style) {
        case 'dot':
          previewDot.style.display = 'block';
          break;
        case 'cross':
          previewCross.style.display = 'block';
          break;
        case 'circle':
          previewCircle.style.display = 'block';
          break;
        case 'dot_cross':
          previewDot.style.display = 'block';
          previewCross.style.display = 'block';
          break;
        case 'dot_circle':
          previewDot.style.width = '4px';
          previewDot.style.height = '4px';
          previewDot.style.display = 'block';
          previewCircle.style.display = 'block';
          previewCircle.style.borderWidth = `${Math.min(2, currentSettings.thickness)}px`;
          break;
        default:
          previewDot.style.display = 'block';
      }
    }

    function applySettings() {
      ipcRenderer.send('update-settings', currentSettings);
      showToast('Settings applied');
    }

    function syncColorInputs(color) {
      color = color.startsWith('#') ? color : '#' + color;
      colorPicker.value = color;
      hexInput.value = color.slice(1);
      hexDisplay.textContent = color.toUpperCase();
      updatePresetActive(color);
    }

    function updatePresetActive(color) {
      const normalized = color.toUpperCase();
      presetColors.querySelectorAll('.preset-color').forEach(el => {
        el.classList.toggle('active', el.dataset.color?.toUpperCase() === normalized);
      });
    }

    PRESET_COLORS.forEach(color => {
      const btn = document.createElement('button');
      btn.className = 'preset-color';
      btn.dataset.color = color;
      btn.style.background = color;
      btn.title = color;
      btn.addEventListener('click', () => {
        currentSettings.color = color;
        syncColorInputs(color);
        updatePreview();
        if (autoApply) applySettings();
      });
      presetColors.appendChild(btn);
    });

    async function populateKeybindDropdown() {
      try {
        const shortcuts = await ipcRenderer.invoke('get-valid-shortcuts');
        toggleKeybind.innerHTML = shortcuts.map(s => `<option value="${s}">${s}</option>`).join('');
        if (currentSettings.toggleKey) toggleKeybind.value = currentSettings.toggleKey;
      } catch (e) {
        console.error('Failed to get shortcuts:', e);
      }
    }

    ipcRenderer.on('init-settings', (event, data) => {
      const appVersion = data.appVersion;
      const settings = { ...data };
      delete settings.appVersion;

      if (appVersion) {
        document.getElementById('app-version').textContent = 'v' + appVersion;
      }

      currentSettings = { ...defaultSettings, ...settings };
      if (currentSettings.opacity === undefined) currentSettings.opacity = 100;

      colorPicker.value = currentSettings.color;
      hexInput.value = currentSettings.color.replace('#', '');
      hexDisplay.textContent = currentSettings.color.toUpperCase();
      opacitySlider.value = currentSettings.opacity;
      opacityValue.textContent = currentSettings.opacity + '%';
      sizeSlider.value = currentSettings.size;
      sizeValue.textContent = currentSettings.size + 'px';
      thicknessSlider.value = currentSettings.thickness;
      thicknessValue.textContent = currentSettings.thickness + 'px';

      styleOptions.forEach(o => {
        o.classList.toggle('selected', o.dataset.style === currentSettings.style);
      });
      updatePresetActive(currentSettings.color);
      updatePreview();
      populateKeybindDropdown();
    });

    colorPicker.addEventListener('input', () => {
      currentSettings.color = colorPicker.value;
      syncColorInputs(currentSettings.color);
      updatePreview();
      if (autoApply) applySettings();
    });

    hexInput.addEventListener('input', (e) => {
      let val = e.target.value.replace(/[^0-9a-fA-F]/g, '').slice(0, 6);
      e.target.value = val;
      if (val.length === 6) {
        currentSettings.color = '#' + val;
        syncColorInputs(currentSettings.color);
        updatePreview();
        if (autoApply) applySettings();
      }
    });

    hexInput.addEventListener('blur', () => {
      if (hexInput.value.length === 6) {
        currentSettings.color = '#' + hexInput.value;
        syncColorInputs(currentSettings.color);
      }
    });

    opacitySlider.addEventListener('input', () => {
      currentSettings.opacity = parseInt(opacitySlider.value);
      opacityValue.textContent = currentSettings.opacity + '%';
      updatePreview();
      if (autoApply) applySettings();
    });

    sizeSlider.addEventListener('input', () => {
      currentSettings.size = parseInt(sizeSlider.value);
      sizeValue.textContent = currentSettings.size + 'px';
      updatePreview();
      if (autoApply) applySettings();
    });

    thicknessSlider.addEventListener('input', () => {
      currentSettings.thickness = parseInt(thicknessSlider.value);
      thicknessValue.textContent = currentSettings.thickness + 'px';
      updatePreview();
      if (autoApply) applySettings();
    });

    styleOptions.forEach(option => {
      option.addEventListener('click', () => {
        styleOptions.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        currentSettings.style = option.dataset.style;
        updatePreview();
        if (autoApply) applySettings();
      });
    });

    toggleKeybind.addEventListener('change', () => {
      currentSettings.toggleKey = toggleKeybind.value;
      if (autoApply) applySettings();
    });

    autoApplyToggle.addEventListener('click', () => {
      autoApply = !autoApply;
      autoApplyToggle.classList.toggle('active', autoApply);
    });

    applyBtn.addEventListener('click', applySettings);

    resetBtn.addEventListener('click', () => {
      currentSettings = { ...defaultSettings };
      syncColorInputs(currentSettings.color);
      opacitySlider.value = 100;
      opacityValue.textContent = '100%';
      sizeSlider.value = 4;
      sizeValue.textContent = '4px';
      thicknessSlider.value = 2;
      thicknessValue.textContent = '2px';
      styleOptions.forEach(o => {
        o.classList.toggle('selected', o.dataset.style === 'dot');
      });
      toggleKeybind.value = 'F8';
      currentSettings.toggleKey = 'F8';
      updatePreview();
      applySettings();
      showToast('Reset to defaults');
    });

  </script>
</body>
</html>
